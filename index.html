<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>

  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="box-container one">
        <img src="/images/bg-pattern-card.svg" alt="imageCon">
      </div>
      <div class="box-container two">
        <img src="/images/image-victor.jpg" alt="ProfileImage">
        <h3>Victor Crest</h3>
        <p>London</p>
      </div>
      <div class="box-container three">
        <div class="box-rating">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="box-rating">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="box-rating">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
